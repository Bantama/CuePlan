<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
   <title>Frontend Mentor | Order summary card</title>
   <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <main class="contain">
      <header class="hero">
        <img src="images/illustration-hero.svg" alt="drawing of a woman with headphones on dancing to music">
      </header>
      <div class="text-part">
        <h1 class="title">Order Summary</h1>
        <p class="sub">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="price">
            <div class="price-left">
              <div>
                <img src="images/icon-music.svg" alt="music icon">
              </div>
              <div>
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
              
            </div>
            <a href="#">Change</a>
          </div>
          <a href="#" class="confirm-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
      
    </main>


  </body>
  
 

  

  

  


  
  </html>
